<body> 
<h1 style="text-align:center;color:hsl(55, 100%, 51%);background-color:#f40a0a"> 
Lets Learn Marquee 
</h1> 
<hr> 
<h1> 
Marquee Behaviour 
</h1> 
<hr> 
<h2> <u> 
Scrolling 
</u> 
</h2> 
<marquee behavior="scrolling" direction=""> 
I am left scrolling 
</marquee> 
<marquee behavior="scrolling" direction="right"> 
I am right scrolling 
</marquee> 
<marquee behavior="scrolling" direction="up"> 
I Am Scrolling upward 
</marquee> 
<marquee behavior="scrolling" direction="down"> 
I Am Scrolling Downward 
</marquee> 
<hr> 
<h2> <u> 
Sliding 
</u> 
</h2> 
<marquee behavior="slide" direction="">I Am Sliding</marquee> 
<hr> 
<h2> <u> 
Alternate 
</u> 
</h2> 
<marquee behavior="alternate" direction="">I Am Being Alternate</marquee> 
<hr> 
 </body> 
</html>
